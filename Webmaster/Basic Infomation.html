<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Information</title>
</head>
  <style>
       header
        {
            height: 100vh;
            width: 202vh;
            display: flex;
            background-repeat: no-repeat;
            background-attachment:fixed;
            background-size: 100% 100%;
        }
    /* header 
      {
        background-color: rgb(92, 8, 8);
        padding: 5px;
        text-align: center;
        font-size: 15px;
        color: white;
      } */
      article 
      {
        -webkit-flex: 3;
        -ms-flex: 3;
        flex: 3;
        background-color: #f1f1f1;
        padding: 10px;
      }   
      .wrapper 
      {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 100px;
      }
      .box1 
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 1;
      }
      .box2 
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .box3
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .box4
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 4;
        grid-row-end: 6;
      }
      .box5
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 4;
        grid-row-end: 6;
      }
      .box6
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 6;
        grid-row-end: 8;
      }
      .box7
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 6;
        grid-row-end: 8;
      }
      .box8
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 8;
        grid-row-end: 11;
      }
      .box9
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 11;
        grid-row-end: 13;
      }
  </style>
<body>

<div class="wrapper">
  <div class="box1">One</div>
  <div class="box2">Two</div>
  <div class="box3">Three</div>
  <div class="box4">Four</div>
  <div class="box5">Five</div>
  <div class="box6">Six</div>
  <div class="box7">Seven</div>
  <div class="box8">Eight</div>
  <div class="box9">Nine</div>
</div>
    </body>
</html>
