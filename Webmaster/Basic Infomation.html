<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* header

        background-color: rgb(92, 8, 8);

      article 
      {
        -webkit-flex: 3;
        -ms-flex: 3;
        flex: 3;
        background-color: #f1f1f1;
        padding: 10px;
      }   
      .wrapper 
      {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 100px;
      }

      .box1 
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 1;
      }

      .box2 
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .box3
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      .box4
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 4;
        grid-row-end: 6;
      }
      .box5
      {
        border: 1px solid rgba(0, 0, 0, 2);
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 4;
        grid-row-end: 6;
      }
